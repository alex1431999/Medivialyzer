name: Api lint

on : ['push']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build image
        run: docker build -t medivialyzer

      - name: Lint the project
        run: docker exec medivialyzer -c "yarn workspace medivialyzer-api lint"
